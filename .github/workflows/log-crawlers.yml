name: Log AI Crawler Traffic

on:
  schedule:
    # Run every hour at minute 5 (to let Cloudflare finalize the previous hour's data)
    - cron: "5 * * * *"
  workflow_dispatch: # Allow manual runs for testing

jobs:
  log-crawlers:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run crawler logger
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: python scripts/log_crawlers.py

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/crawler_log.csv
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: log AI crawler traffic [skip ci]"
          git push
